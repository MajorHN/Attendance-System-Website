<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Classes</title>
  <link rel="stylesheet" href="class-scheduler.css">
  <script src="class-scheduler.js" defer></script>
</head>
<body>

  <button id="dashboardBtn">Dashboard</button>

  <h1>Class Scheduler</h1>
  

  <form id="classForm">
    <label>
      Class Name:
      <input type="text" id="className" required>
    </label><br><br>

    <strong>Select Days:</strong><br>
    <label><input type="checkbox" name="day" value="Monday"> Monday</label>
    <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
    <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
    <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
    <label><input type="checkbox" name="day" value="Friday"> Friday</label>
    <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
    <label><input type="checkbox" name="day" value="Sunday"> Sunday</label><br><br>

    <label>
      Start Time:
      <input type="time" id="startTime" required>
    </label>

    <label>
      End Time:
      <input type="time" id="endTime" required>
    </label>

    <label>
      Late Allowance (minutes):
      <input type="number" id="lateAllowance" min="0" value="5" required>
    </label><br><br>

    <button type="submit" id="submitBtn">Add Class</button>
  </form>

  <button id="saveBtn">Save Classes</button>



  <div id="classContainer"></div>
</body>
</html>
